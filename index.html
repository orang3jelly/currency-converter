<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images/social-image.png">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <script defer src="js/script.js"></script>
    <title>Kalkulator walut</title>
</head>

<body class="body">
    <section class="section">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator Walut</legend>
                <p>
                    <label>
                        <span class="form__labelInput">Podaj kwotę w zł:</span>
                        <input class="form__field js-inputPLN" placeholder="Kwota w PLN" name="inputPLN" required
                            type="number" min="1" step="any">
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelInput">Wybierz walutę:</span>
                        <select class="form__field js-selectCurrency" name="currencySelect">
                            <option value="EUR">EURO (EUR)</option>
                            <option value="USD">DOLAR AMERYKAŃSKI (USD)</option>
                            <option value="CHF">FRANK SZWAJCARSKI (CHF)</option>
                            <option value="GBP">FUNT BRYTYJSKI (GBP)</option>
                        </select>
                    </label>
                </p>
                <p>Wynik: <strong class="js-operation">N/A</strong></p>
                <p class="form__info">*Kurs na dzień 15.02.2024</p>
            </fieldset>
            <p>
                <button class="form__button">Oblicz!</button>
            </p>

        </form>
    </section>
</body>

</html>
